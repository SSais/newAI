<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { max-width: 500px; margin: 50px auto; text-align: center; }
    #quote { margin-top: 20px; font-size: 1.2em; }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Quote Generator</h1>
    <p>Enter how you're feeling, and get an AI-generated quote!</p>
    
    <input type="text" id="feeling" placeholder="How do you feel?" />
    <button id="generate">Generate Quote</button>
    
    <p id="quote"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
